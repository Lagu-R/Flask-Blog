<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBlog</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <!-- ----------- Header section ----------- -->
    <header class="navbar">
        <div class="navbar__brand">
            <img src="static/image/microblog-logo.svg" alt="The MicroBlog Logo" class="navbar__logo"><span class="navbar__logo-text">MicroBlog</span>
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <!-- ----------- Blog Content sections ----------- -->
    <main>
        <!-- ----------- Add entry section ----------- -->
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry contents:</label>
                    <textarea name="content" id="entry" class="form__textarea" aria-label="Entry contents"></textarea>
                </p>
                <button type="submit" class="form__submit">Add entry</button>
            </form>
        </section>
        <!-- ----------- Recent Post section ----------- -->
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h2 class="entry__title">{{ entry[0] | truncate(30, True) }}</h2>
                        <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                    </div>
                    <p class="entry__content">
                        {{ entry[0] }}
                    </p>
                </article>
            {% endfor %}
        </section>
    </main>
    <!-- ----------- Footer Section ----------- -->
    <footer class="footer">
        <div class="footer__content">
            <!-- ----------- Footer  LEFT Section ----------- -->
            <section class="left">
                <a href="#" class="footer__item">Made by Saba Lagurashvili</a>
                <a href="#" class="footer__item">Check out my other projects</a>
            </section>
            <!-- ----------- Footer RIGHT Section ----------- -->
            <section class="right">
                <!-- Column I -->
                <div class="footer__column">
                    <a href="#" class="footer__item">Recent</a>
                    <a href="#" class="footer__item">Calendar</a>
                </div>
                <!-- Column II -->
                <div class="footer__column">
                    <a href="#" class="footer__item">About</a>
                    <a href="#" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
